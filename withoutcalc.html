<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SAT | Math without calculator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/withoutcalc.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- import the webpage's javascript file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/withoutcalc.js"></script>
  </head>
  <body>
    <div>
      <h1 class="question">
        SAT Math Without Calculator Portion | Question 1
      </h1>
      <h1 class="question">1) 2x-3x=10. Find 2x.</h1>
    </div>

    <div class="answer center">
      <button class="mc a1" data-value="-20">A</button>
      <p>-20</p>
    </div>

    <div class="answer center">
      <button class="mc b1">B</button>
      <p>-10</p>
    </div>

    <div class="answer center">
      <button class="mc c1">C</button>
      <p>68</p>
    </div>

    <div class="answer center">
      <button class="mc d1">D</button>
      <p>10</p>
    </div>

    <div class="c">
      <div class="explain">
        <div>
          A is correct because:
          <br />
          2x-3x=10
          <br />
          -x=10
          <br />
          x=-10
          <br />
          2x=2*(-10)
          <br />
          2x=-20
        </div>
      </div>
    </div>

    <div class="action-panel">
      <div class="tutordiv">
        <button class="flexbutton tutorbutton">
          <span>I need a tutor</span>
          <img
            class="tutoring"
            src="https://cdn.glitch.com/7efbe762-ff93-4cfe-bb5f-fee329cad181%2Fperson-white.png?v=1581118843920"
          />
        </button>
      </div>
      <div class="alignright">
        <div class="flexbutton">
          <div>
            <a href="withoutcalc2.html">
              <span>Next</span>
              <img
                class="arrow"
                src="https://cdn.glitch.com/7efbe762-ff93-4cfe-bb5f-fee329cad181%2Farrow-white-right.png?v=1581118732366"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="chatbox">
        Hello, how can I help you?<br /><br /><br /><br /><br /><br /><br /><br /><br />
        <input class="chat" placeholder="Ask for help" />
      </div>
    </div>

    <div class="countdown"></div>
  </body>
</html>
